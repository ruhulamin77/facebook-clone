<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <!-- google icon -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Round" rel="stylesheet"> -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    <title>Facebook</title>
</head>

<body>
    <!-- header starts -->
    <header>
        <div class="logo_area">
            <div class="logo">
                <a href="">
                    <img src="./images/logo.png" alt="">
                </a>
            </div>
            <div class="search">
                <span class="material-icons-outlined">
                    search
                </span>

                <input type="text" placeholder="Search Facebook">
            </div>
            <div class="menu_toggler">
                <span data-more="More" class="material-icons-outlined">
                    menu
                </span>
            </div>
        </div>
        <div class="menu_area">
            <nav>
                <ul>
                    <li><a href="" data-tag="Home"><span class="material-icons-outlined">
                                home
                            </span></a></li>
                    <li><a href="" data-tag="Watch"><span class="material-icons-outlined">
                                ondemand_video
                            </span></a></li>
                    <li><a href="" data-tag="Marketplace"><span class="material-icons-outlined">
                                storefront
                            </span></a></li>
                    <li><a href="" data-tag="Groups"><span class="material-icons-outlined">
                                groups
                            </span></a></li>
                    <li><a href="" data-tag="Gaming"><span class="material-icons-outlined">
                                space_dashboard
                            </span></a></li>
                    <li>
                        <a href="" data-tag="More"> <span class="material-icons-outlined">
                                menu
                            </span></a>
                    </li>

                </ul>
            </nav>
        </div>
        <div class="profile_area">
            <ul>
                <li class="profile">
                    <a href="">
                        <img src="./images/profile.png" alt="">
                        <span>Ruhul</span>
                    </a>
                </li>
                <li data-tag="Menu"><span class="material-icons-outlined">
                        apps
                    </span></li>
                <li data-tag="Create">
                    <span class="material-icons-outlined">
                        add
                    </span>
                </li>
                <li data-tag="Messenger"><i class="fab fa-facebook-messenger"></i></li>
                <li data-tag="Notification"><i class="fas fa-bell"></i></li>
                <li data-tag="Account"><i class="fas fa-sort-down"></i></li>

            </ul>
        </div>
    </header>
    <!-- header ends -->


</body>

</html>
